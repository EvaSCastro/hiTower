<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>hiTower</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styleMain.css">
    <link rel="stylesheet" href="assets/css/sideNav.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/styleUser.css">
    <link rel="stylesheet" href="assets/css/styleIndex.css">
    <link rel="stylesheet" href="assets/css/level.css">
    <link rel="stylesheet" href="assets/css/rating.css">
    <link rel="stylesheet" href="assets/css/styleBiblioteca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="assets/js/util.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/index.js"></script>
</head>

<body style="overflow-x: hidden;">
    <!--HEADER-->
    <section class="header" id="header-main"></section>
    <!--./HEADER-->
    
    <!--BANNER DE BOAS VINDAS--
    <section class="header">
        <img src="assets/img/logo/d.gif" alt="banner">
    </section>
    !--./BOAS VINDAS-->
    
    <!--CAROUSEL DE NOTÍCIAS-->
    <section class="linha">
        <h1 class="titulos carousel-margem">NOTÍCIAS</h1>
        <div class="container">
            <hr>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- INDICADORES -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!--;/INDICADORES-->

                <!--SLIDES-->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/img/carousel/B.jpeg" alt="Blue" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="assets/img/carousel/B.jpeg" alt="Red" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="assets/img/carousel/B.jpeg" alt="Green" style="width:100%;">
                    </div>
                </div>
                <!--./SLIDES-->

                <!--CONTROLES "DIREITA" E "ESQUERDA"-->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Próximo</span>
                </a>
                <!--./CONTROLES "DIREITA" E "ESQUERDA"-->
            </div>
        </div>
    </section>
    <!--./CAROUSEL DE NOTÍCIAS-->
    
    <!--MEIO-->
    <section class="caixaMain" id="main">
        <section class="linha" id="linha"></section>
	</section>
    <!--./MEIO-->
    
    <!--FOOTER-->
    <footer class="page-footer font-small col-xs-12 footer-main" id="footer-main"></footer>
    <!--/.FOOTER-->
</body>

</html>
